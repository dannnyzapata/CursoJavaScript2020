<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Tarea 13 JS: Callback</title>
    </head>
    <header>Tarea 13: Callback</header>
    <br />
		<body>

		<p>Haz click en el boton y en 5 segundos te dira Hola!</p>

		<button onclick="myFunction()">Intentalo</button>

		<script>
			const myFunction = () => {
			setTimeout(function(){ alert("Hola"); }, 5000);
			}
		</script>

		</body>
</html>
