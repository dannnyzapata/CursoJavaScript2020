<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
        .max-width-50 {
            max-width: 50rem;
        }
    </style>
</head>
    <body>
        <div class="text-center mb-3 mt-3">
            <a href="Index.html" class="h4">Index</a>
        </div>
        <div class="max-width-50 mx-auto shadow p-3">
            <h2 id="title"></h2>
            <p id="body"></p>
        </div>

        <script>
            const displayPost = async () => {
                let url = new URL(window.location.href);
                const id = url.searchParams.get('id');
                var content = await fetch(`https://jsonplaceholder.typicode.com/posts/${id}`);
                var json = await content.json();

                document.getElementById('title').innerHTML += json.id + " ";
                document.getElementById('title').innerHTML += json.title;
                document.getElementById('body').innerHTML += json.body;
            }

            displayPost();
        </script>
    </body>
</html>
