<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title></title>
  </head>
  <body>
    <p>Valores</p>
    Valor 1: <input type="text" id="valor1">
    <br>
    Valor 2: <input type="text" id="valor2">
    <p>
      <select class="" name="" id="operacion">
          <option value="1">Sumar</option>
          <option value="2">Restar</option>
          <option value="3">Multiplicar</option>
      </select>
    </p>
    <p id="resultado"></p>
    <button type="button" name="button" id="botonCalcular" onclick="calcular()">Calcular</button>
    <script type="text/javascript">

      function calcular()
      {
        let valor1 = parseInt(document.getElementById("valor1").value);
        let valor2 = parseInt(document.getElementById("valor2").value);
        let operacion = parseInt(document.getElementById("operacion").value);
        console.log($('#operacion').val())
        if (operacion == 1) {
          console.log(valor1 + valor2);
          let res = valor1 + valor2;
          document.getElementById("resultado").innerHTML = "Resultado = " + res;
        } else if(operacion == 2)
        {
          console.log(valor1 - valor2);
          let res = valor1 - valor2;
          document.getElementById("resultado").innerHTML = "Resultado = " +res;
        } else if(operacion == 3)
        {
          console.log(valor1 * valor2);
          let res = valor1 * valor2;
          document.getElementById("resultado").innerHTML = "Resultado = " + res;
        }
      }
    </script>
  </body>
</html>
